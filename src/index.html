<body>
    <div class="container">
        <h1 class="title">Enter Date</h1>
        <div class="input-container">
            <input id="source" type="text" placeholder="Friday, 9 August 2024 22:46" class="material-input">
            <span id="datePreview" class="preview-text">Friday, 9 August 2024 22:46</span>
        </div>
        <div class="syntax-options">
            <div class="syntax-item" id="dtd-d">
                <span class="result">09/08/2024</span>

                    <code class="syntax-code copy-icon">&lt;t:1723239960:d&gt;</code>
                </div>
            </div>
            <div class="syntax-item" id="dtd-D">
                <span class="result">9 August 2024</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:D&gt;</code>
                </div>
            </div>
            <div class="syntax-item" id="dtd-t">
                <span class="result">22:46</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:t&gt;</code>
                </div>
            </div>
            <div class="syntax-item" id="dtd-T">
                <span class="result">22:46:00</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:T&gt;</code>
                </div>
            </div>
            <div class="syntax-item" id="dtd-f">
                <span class="result">9 August 2024 22:46</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:f&gt;</code>

            </div>
            <div class="syntax-item" id="dtd-F">
                <span class="result">Friday, 9 August 2024 22:46</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:F&gt;</code>

            </div>
            <div class="syntax-item" id="dtd-R">
                <span class="result">21 days ago</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">&lt;t:1723239960:R&gt;</code>
                </div>
            </div>
            <div class="syntax-item" id="dtd-d">
                <span class="result">1723239960</span>
                <div class="right-align">
                    <code class="syntax-code copy-icon">1723239960</code>
